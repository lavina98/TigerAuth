<form [formGroup]="updateProfileForm">
    <div class="form-group">
  
      <div class="form-control">
        <label for="first_name">First Name</label>
        <br>
        <input type="text" [disabled]="!enable" formControlName="first_name" value="{{user.first_name}}" placeholder="First Name">
      </div>
      <br>
      
      <div class="form-control" style="border: none">
        <label for="last_name">Last Name</label>
        <br>
        <input type="text" formControlName="last_name" value="{{user.last_name}}" placeholder="Last Name">
      </div>
      <br>
    
      <div class="form-control">
        <label for="email">Email ID</label>
        <br>
        <input type="email" formControlName="email" value="{{user.email}}" placeholder="Email ID">
      </div>
      <br>
  
  <!-- Put this in a modal later -->
      <div class="form-control">
        <label for="username">Username</label>
        <br>
        <input type="text" formControlName="username" value="{{user.username}}" placeholder="Username">
      </div>
      <br>
  
  
      <div class="form-control">
        <label for="mobile">Mobile</label>
        <br>
        <input type="number" formControlName="mobile" value="{{user.mobile}}" placeholder="Mobile">
      </div>
      <br>
  
      <div class="form-control">
        <label for="dob">Date of Birth</label>
        <br>
        <input type="date" formControlName="dob" value="{{user.dob}}" placeholder="Date of Birth">
      </div>
      <br>
  
    </div>
    <br>
    
    <button class="btn btn-secondary" (click)="enableEdit()">Edit</button>
    <br>
  </form>
