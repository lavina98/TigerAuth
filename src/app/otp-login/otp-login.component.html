<body>
  <link href="https://fonts.googleapis.com/css?family=Noticia+Text" rel="stylesheet">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
      </div>
      <div class="col-md-4">
        <div class="card">
          <form [formGroup]="otpForm" (ngSubmit)="verify()">
            <div class="form-group">
              <div class="form-control form_element">
                  <label class="label" for="OTP">Enter the OTP sent on your registered mobile number</label>
                <input class="input_field" type="text" formControlName="otp" placeholder="Enter OTP">
              </div>
            </div>
            <button class="btn btn-primary" id="submit_button1" (click)="verify()" type="submit" > Verify
            </button>
            <hr>
          </form>
          <div class="btn btn-primary" id="submit_button2"  type="button" (click)="resendOTP()"> Resend OTP
          </div>

        </div>
      </div>
      <div class="col-md-4">
      </div>
    </div>
  </div>
</body>
