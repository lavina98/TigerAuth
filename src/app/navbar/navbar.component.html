<div *ngIf="!navBarService.showNavBar" class="pseudo_navbar">
  <div class="description">
    <img class="logo" src="../../assets/logo.png" height="30" alt="app logo" />
    <span class="name">TigerAuth</span>
  </div>
</div>
<div *ngIf="navBarService.showNavBar">

  <body>
    <link href="https://fonts.googleapis.com/css?family=Noticia+Text" rel="stylesheet" />
    <nav class="navbar navbar-expand-lg default-color">
      <a class="navbar-brand" href="#">
        <img src="../../assets/logo.png" height="30" alt="app logo" />
      </a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarSupportedContent-333"
        aria-controls="navbarSupportedContent-333" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent-333">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" routerLink="dashboard">Dashboard
              <span class="sr-only">(current)</span>
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" routerLink="view-credentials">Credentials</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="add-client">Link your website to TigerAuth</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto nav-flex-icons">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-333" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              {{ username }}
            </a>
            <div class="dropdown-menu dropdown-menu-right dropdown-default"
              aria-labelledby="navbarDropdownMenuLink-333">
              <a class="dropdown-item" routerLink="profile">My Profile</a>
              <a class="dropdown-item" href="#">Logout</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
  </body>
</div>
