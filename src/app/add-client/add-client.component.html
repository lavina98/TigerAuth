<body>
  <link href="https://fonts.googleapis.com/css?family=Noticia+Text" rel="stylesheet">
  <div class="container">
    <div class="row">
      <div class="col-md-3">

      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card_header">
            <h4>Add TigerAuth to your Website</h4>
          </div>
          <form [formGroup]="clientRegisterForm">
            <div class="form-group">

              <div class="form-control form_element">
                <label class="label" for="website">Website Name</label>
                <br>
                <input class="input_field" type="text" formControlName="website" placeholder="Website Name">
              </div>
              <br>

              <div class="form-control form_element">
                <label class="label" for="redirect_url">Redirect URL</label>
                <br>
                <input class="input_field" type="text" formControlName="redirectUrl" placeholder="Redirect URL">
              </div>
              <br>
              <br>
              <!--this part is pending-->
              <div class="label1">
                <p>User Details</p><span class="description">Specify the details you would want to know on
                  user login</span>
              </div>
              <!--ends here-->
              <div class="form-control form-check form-check-inline form_element" *ngFor="let f of userData">
                <input class="form-check-input tick" type="checkbox" formControlName="{{f.key}}" />
                <label class="label2" [for]="field">{{ f.value }}</label>
              </div>
              <br />
              <div class="label1">
                <p>Authentication Method</p><span class="description">Select methods of authentication</span>
              </div>
              <div class="form-control form-check form-check-inline form_element" *ngFor="let auth of authentication">
                <!-- <label [for]="auth"> -->
                  <input type="checkbox" class="tick" formControlName="{{auth.key}}" />
                  <label class="label2" [for]="auth">{{auth.value}}</label>
              </div>
            </div>
            <button class="btn submit_button" [disabled]="!this.clientRegisterForm.valid" (click)="registerClient()">
              Register
            </button>
            <br>
          </form>
        </div>
      </div>
      <div class="col-md-3"></div>

    </div>
    <div *ngIf="registrationSuccessful">
      <p>Registration Successful!</p>
    </div>
  </div>
</body>
