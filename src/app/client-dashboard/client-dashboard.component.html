<body>
  <link href="https://fonts.googleapis.com/css?family=Noticia+Text" rel="stylesheet">
  <div class="container">
    <div class="card">
      <form [formGroup]="selectClient" class="select_text">
        <div class="form-group card_header">
          <label for="Website">Select your website:</label>
          <select id="Website" formControlName="clientName" [value]="clients[0]">
            <option *ngFor="let  client of clients" (onchange)="change()" [value]="client">{{client}}</option>
          </select>
        </div>
      </form>
      <div class="row">
        <div class="col-md-6" id="inner_card1">
          <h6>Total Users</h6>
          <p>2904</p>
        </div>
        <div class="col-md-6" id="inner_card2">
          <h6>Total Requests</h6>
          <p>112586</p>
        </div>
      </div>
      <canvas #lineChart>{{ chart }}</canvas>


    </div>

  <!-- </div> -->
  </div>
</body>
