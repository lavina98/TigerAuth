
  {{clientName}} requires :
  <div *ngIf="clientRequiresFace"> <p>Face</p></div>
  <div *ngIf="clientRequiresOtp"><p>OTP</p></div>
  <div *ngIf="clientRequiresVoice"><p>Voice</p></div>

<div *ngFor="let user of userList" (click)="selectUser(user)"  >
  <li>{{user.username}}</li>
  <li> Face - {{user.faceTokenCheck}} Voice - {{user.voiceTokenCheck}}  Otp- {{user.otpTokenCheck}}</li>
</div>

<button (click)="addAccount()">Add Account</button>
